<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="postTitle">
            <div id="HTML5logo">
                <i class="fab fa-html5"></i>
            </div>
            <div>
                <span><strong>HTML</strong><br>Rigoberto</span>
            </div>
            <div id="options">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="postImage">
            <img src="https://picsum.photos/500/450" alt="options icon">
        </div>
        <div class="postBody">
            <div class="reactions">
                <div>
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div id="bookmark">
                    <i class="far fa-bookmark"></i>
                </div>

            </div>
            <div class="likes">
                <span>Liked by <strong>4GeeksAcademy, hmtl5, Web</strong> and <strong>100,000 others</strong></span>
            </div>
            <div class="description">
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora enim recusandae adipisci expedita sapiente, animi, molestias possimus vero, cumque nam hic exercitationem iste nihil voluptate inventore eaque dolorum neque autem?</span>
            </div>
        </div>
    </div>
</body>
</html>
